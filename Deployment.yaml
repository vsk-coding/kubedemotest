apiVersion: apps/v1
kind: Deployment
metadata: 
    name: web-app
spec:
    selector:
      matchLabels:
        app: web
    template:
      metadata:
        labels:
          app: web
      spec:
        containers:
        - name: kube-app
          image: docker.io/vishnusk/kube-demo:latest
          ports:
          - containerPort: 80
            hostPort: 8081
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config
        volumes:
        - name: config-volume
          configMap:
          name: special-config
          
